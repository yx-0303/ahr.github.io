<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业人事管理平台</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dn.css">
    <link rel="stylesheet" href="page-transitions.css">
    <style>
        /* 主页淡入动画 */
        body {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        body.page-loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* 确保 SVG 图标有明确的尺寸 */
        .feature-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 140px;
            /* 增大图标容器尺寸 */
            height: 140px;
            /* 增大图标容器尺寸 */
            margin: 0 auto 20px;
            /* 居中并增加下方留白，避免与文字重叠 */
            /* 移除背景颜色，保持简洁 */
        }

        /* 统一 img 和 object 的样式，确保图标大小一致 */
        .feature-icon img,
        .feature-icon object {
            display: block;
            /* 防止行内元素产生的额外空间 */
            width: 80px;
            /* 增大SVG图标尺寸 */
            height: 80px;
            /* 增大SVG图标尺寸 */
            /* 确保图标在容器内居中且不会超出边界 */
            object-fit: contain;
            /* 确保SVG完整显示不被裁剪 */
        }
    </style>
    <link rel="preconnect" href="https://cdn.staticfile.org" crossorigin>
</head>

<body>

    <script>
        // 主页淡入效果
        document.addEventListener('DOMContentLoaded', function () {
            // 延迟一帧后开始淡入
            requestAnimationFrame(() => {
                document.body.classList.add('page-loaded');
            });
        });
    </script>
