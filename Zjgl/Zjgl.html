        <div class="main-content">
            <!-- 页面头部 -->
            <div class="header">
                <h1>职级管理</h1>
                <p>高效、透明的人才发展管理平台</p>
            </div>
            
            <!-- 职级管理功能展示区域 -->
            <div class="job-management-sections">
                <!-- 标准化职级管理卡片 -->
                <div class="job-section enhanced">
                    <div class="job-header">
                        <div class="job-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-4.02-9.352a.75.75 0 0 1 1.06 0l1.459 1.46 3.48-3.48a.75.75 0 1 1 1.06 1.06l-4 4a.75.75 0 0 1-1.06 0l-2-2a.75.75 0 0 1 0-1.06zM12 4a8 8 0 0 0-5.657 13.657A8 8 0 0 0 12 4z"/>

                        </div>
                        <div class="job-label">标准化职级管理</div>
                    </div>
                    <div class="job-description">
                        <div class="job-title">标准化职位:</div>
                        <div class="job-text">
                            主要面向职能管理岗位，针对技能不相近，能力要求差异大，职能差异较大，技能不易评价，绩效不易量化的职位，<span class="highlight">根据职位价值在一个档宽可选项范围内设置明确固定的职位标准级</span>。
                        </div>
                    </div>
                </div>
                
                <!-- 大带宽职级管理卡片 -->
                <div class="job-section enhanced">
                    <div class="job-header">
                        <div class="job-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                            </svg>
                        </div>
                        <div class="job-label">大带宽职级管理</div>
                    </div>
                    <div class="job-description">
                        <div class="job-title">大带宽职位:</div>
                        <div class="job-text">
                            主要面向一线生产岗位，针对一线技能相近，绩效可量化职位，<span class="highlight">根据职位价值，设置职位的带宽</span>。
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 职位分类统计区域 -->
            <div class="classification-section enhanced">
                <div class="classification-header">
                    <div class="classification-title">职位职级分类：</div>
                </div>
                <div class="classification-grid">
