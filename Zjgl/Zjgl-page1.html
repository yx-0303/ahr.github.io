<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聘任后职级管理</title>
    <link rel="stylesheet" href="Zjgl.css">
    <link rel="stylesheet" href="../breadcrumb.css">
    <link rel="stylesheet" href="Zjgl-page1-liuchen.css">
    <link rel="stylesheet" href="../dn.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            
            <div class="logo">
                <h2>职级管理</h2>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="Zjgl-page1.html" class="nav-link">聘任后个人职级的套入</a>
                </li>
                <li class="nav-item">
                    <a href="Zjgl-page2.html" class="nav-link">标准化职级晋升</a>
                </li>
                <li class="nav-item">
                    <a href="Zjgl-page3.html" class="nav-link">大带宽职级晋升</a>
                </li>
            </ul>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>聘任后个人职级的套入</h1>
                <p>高效、透明的人才法技管理平台</p>
            </div>
            
            <div class="content-area">
                <div class="flow-chart-container">
                    <div class="standard-level">
                        <div class="section-title green">标准化职级</div>
                        <div class="level-box level-up">
                            <span class="level-text">上延1级</span>
                            <span class="sub-text">(需判定是否3A)</span>
                        </div>
                        <div class="arrow-text-right">个人职级＞标准级上延1级</div>
                        <div class="level-box standard-level-main">
                            <span class="level-text">标准级</span>
                            <span class="sub-text">个人职级在"下<br>延级至上延1级<br>范围内"</span>
                        </div>
                        <div class="level-box level-down">下延1级</div>
                        <div class="level-box level-down-more">下延2级</div>
                        <div class="arrow-text-right">个人职级＜标准级下延2级</div>
                    </div>
            
                    <div class="middle-process-standard">
                        <div class="process-box">调整至<br>延1级</div>
                        <div class="process-box no-change">个人职级<br>不变</div>
                        <div class="process-box">调整至下延2级</div>
                    </div>
            
                    <div class="divider"></div>
            
                    <div class="broad-band-level">
                        <div class="section-title blue">大带宽职级</div>
                        <div class="level-box broad-level-a">
                            <span class="level-text">A</span>
                            <span class="sub-text">(带宽上限)</span>
                        </div>
                        <div class="arrow-text-right">个人职级＞带宽上限</div>
                        <div class="process-box">调整至带宽上限</div>
                        <div class="process-box no-change">个人职级<br>不变</div>
                        <div class="level-box broad-level-b">
                            <span class="level-text">B</span>
                            <span class="sub-text">(带宽下限)</span>
                        </div>
                        <div class="process-box">调整至带宽下限</div>
                        <div class="arrow-text-right">个人职级＜带宽下限</div>
                    </div>
            
                    <div class="middle-process-broad">
                        <div class="process-box no-change">个人职级<br>在带宽内</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Zjgl.js"></script>
        <script src="../breadcrumb.js"></script>
<script src="hover-animations.js"></script>
</body>
</html>
